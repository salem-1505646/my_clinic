<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clinique Pro - Fixed Tabs</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #0284c7; --doctor: #059669; --bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        
        .header { background: #fff; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 15px; text-align: center; border: 1px solid #e2e8f0; }
        .header h1 { margin: 0; font-size: 20px; color: #0f172a; }

        .tabs { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 15px; }
        .tab-btn { padding: 15px 5px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .tab-btn.active { color: white; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tab-reception.active { background: var(--primary); }
        .tab-doctor.active { background: var(--doctor); }

        .panel { display: none; }
        .panel.active { display: block; }

        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; margin-bottom: 15px; }
        h3 { margin: 0 0 15px 0; font-size: 17px; color: #334155; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }

        input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 1.5px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #fdfdfd; outline: none; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: 800; font-size: 16px; cursor: pointer; display: block; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--doctor); }

        .list-item { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .btn-entrer { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; }
        
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 12px; width: 100%; text-align: center; }
        .status-busy { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .status-free { background: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>

    <div class="header"><h1>üè• Gestion Clinique</h1></div>

    <div class="tabs">
        <button id="btn-tab-reception" class="tab-btn tab-reception active" onclick="showTab('reception', this)">üìã R√©ception</button>
        <button id="btn-tab-doctor" class="tab-btn tab-doctor" onclick="secureTab('doctor', this)">ü©∫ M√©decin</button>
    </div>

    <div id="reception" class="panel active">
        <div class="card">
            <h3>‚ûï Nouveau Patient</h3>
            <input type="text" id="p-name" placeholder="Nom du patient">
            <input type="number" id="p-age" placeholder="√Çge">
            <button class="btn btn-primary" onclick="addPatient()">Ajouter √† la liste</button>
        </div>

        <div class="card">
            <div id="status-area"></div>
            <h3>üë• Salle d'attente</h3>
            <div id="waiting-list"></div>
        </div>
    </div>

    <div id="doctor" class="panel">
        <div class="card">
            <h3 id="current-p-display">ü©∫ Consultation</h3>
            <textarea id="diag" placeholder="Observations et traitement..." rows="6"></textarea>
            <button class="btn btn-success" onclick="finish()">‚úÖ Terminer le Patient</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDBYw9gZW-8uvZo6s3DGJhdWEInyPxvNn8",
            authDomain: "myclinic-c1ae8.firebaseapp.com",
            databaseURL: "https://myclinic-c1ae8-default-rtdb.firebaseio.com",
            projectId: "myclinic-c1ae8",
            storageBucket: "myclinic-c1ae8.firebasestorage.app",
            messagingSenderId: "195782279123",
            appId: "1:195782279123:web:03ee3007c35679cbbf7926"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let data = { waiting: [], archive: [], current: null };

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿ≠ÿ∏ŸäÿßŸã ŸÖŸÜ ÿßŸÑÿ≥ÿ≠ÿßÿ®
        db.ref('clinic_main_data').on('value', (snap) => {
            if(snap.exists()) {
                data = snap.val();
                render();
            }
        });

        function render() {
            // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±
            const listDiv = document.getElementById('waiting-list');
            listDiv.innerHTML = '';
            (data.waiting || []).forEach(p => {
                listDiv.innerHTML += `
                    <div class="list-item">
                        <span><b>${p.name}</b> (${p.age} ans)</span>
                        <button class="btn-entrer" onclick="tryToDoctor(${p.id})">Entrer ü©∫</button>
                    </div>`;
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿßÿ±ÿ© ÿßŸÑÿ≠ÿßŸÑÿ© ŸÅŸä ÿßŸÑÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ
            const statusArea = document.getElementById('status-area');
            if(data.current) {
                statusArea.innerHTML = `<div class="status-badge status-busy">üî¥ M√©decin Occup√©e : ${data.current.name}</div>`;
            } else {
                statusArea.innerHTML = `<div class="status-badge status-free">üü¢ Cabinet Libre</div>`;
            }

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ±Ÿäÿ∂ ŸÅŸä ÿµŸÅÿ≠ÿ© ÿßŸÑÿ∑ÿ®Ÿäÿ®ÿ©
            document.getElementById('current-p-display').innerText = data.current ? "ü©∫ Patient: " + data.current.name : "ü©∫ Cabinet Vide";
        }

        function addPatient() {
            const n = document.getElementById('p-name'), a = document.getElementById('p-age');
            if(!n.value) return alert("Veuillez saisir un nom !");
            if(!data.waiting) data.waiting = [];
            data.waiting.push({ id: Date.now(), name: n.value, age: a.value });
            sync();
            n.value = ''; a.value = '';
        }

        function tryToDoctor(id) {
            // ŸÖŸÜÿπ ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ∑ÿ®Ÿäÿ®ÿ© ŸÖÿ¥ÿ∫ŸàŸÑÿ©
            if(data.current) {
                alert("Impossible : Le cabinet est d√©j√† occup√© par " + data.current.name);
                return;
            }

            const idx = data.waiting.findIndex(x => x.id === id);
            data.current = data.waiting.splice(idx, 1)[0];
            sync();
            
            // ŸáŸÜÿß ÿßŸÑÿ™ÿπÿØŸäŸÑ: ŸÑÿß ŸÜŸÇŸàŸÖ ÿ®ÿßÿ≥ÿ™ÿØÿπÿßÿ° showTab ŸÑŸäÿ®ŸÇŸâ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä ŸÜŸÅÿ≥ ÿßŸÑÿµŸÅÿ≠ÿ©
            alert("Patient dirig√© vers le m√©decin !");
        }

        function finish() {
            if(!data.current) return;
            if(!data.archive) data.archive = [];
            data.archive.push({
                ...data.current,
                diag: document.getElementById('diag').value,
                date: new Date().toLocaleDateString()
            });
            data.current = null;
            document.getElementById('diag').value = '';
            sync();
        }

        function sync() {
            db.ref('clinic_main_data').set(data);
        }

        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function secureTab(id, btn) {
            const code = prompt("Code M√©decin :");
            if(code === "1234") {
                showTab(id, btn);
            } else {
                alert("Code Incorrect !");
            }
        }
    </script>
</body>
</html>
