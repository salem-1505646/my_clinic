<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clinique Pro - Prescription Update</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #0284c7; --doctor: #059669; --bg: #f8fafc;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        
        .header { background: #fff; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 15px; text-align: center; border: 1px solid #e2e8f0; }
        .header h1 { margin: 0; font-size: 20px; color: #0f172a; }

        .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .tab-btn { padding: 15px 5px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-size: 14px; font-weight: 700; cursor: pointer; }
        .tab-btn.active { color: white; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tab-reception.active { background: var(--primary); }
        .tab-doctor.active { background: var(--doctor); }

        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; margin-bottom: 15px; }
        h3 { margin: 0 0 15px 0; font-size: 17px; color: #334155; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #fdfdfd; outline: none; }
        
        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿ≥ÿ∑ÿ± ÿßŸÑÿØŸàÿßÿ° ÿßŸÑÿ´ŸÑÿßÿ´Ÿä */
        .med-row { display: flex; gap: 5px; margin-bottom: 10px; align-items: center; }
        .med-row input { margin-bottom: 0; }
        .input-name { flex: 2; }
        .input-qty { flex: 0.7; text-align: center; }
        .input-jrs { flex: 0.7; text-align: center; }

        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: 800; font-size: 16px; cursor: pointer; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--doctor); }

        .med-item-display { background: #f8fafc; padding: 10px; border-radius: 10px; margin-bottom: 5px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        
        .status-badge { display: block; padding: 8px; border-radius: 10px; font-size: 12px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        .busy { background: #fee2e2; color: #b91c1c; }
        .free { background: #dcfce7; color: #15803d; }

        #print-area { display: none; }
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block; padding: 20px; font-family: sans-serif; }
            .print-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #bbb; font-size: 18px; }
            .print-qty-jrs { font-size: 16px; color: #444; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <div class="header"><h1>üè• Ma Clinique Pro</h1></div>

        <div class="tabs">
            <button id="btn-reception" class="tab-btn tab-reception active" onclick="showTab('reception', this)">üìã R√©ception</button>
            <button id="btn-doctor" class="tab-btn tab-doctor" onclick="secureTab('doctor', this)">ü©∫ M√©decin</button>
        </div>

        <div id="reception" class="panel active">
            <div class="card">
                <h3>‚ûï Nouveau Patient</h3>
                <input type="text" id="p-name" placeholder="Nom du patient">
                <input type="number" id="p-age" placeholder="√Çge">
                <button class="btn btn-primary" onclick="addPatient()">Ajouter</button>
            </div>
            <div class="card">
                <div id="status-area"></div>
                <h3>üë• Liste d'attente</h3>
                <div id="waiting-list"></div>
            </div>
        </div>

        <div id="doctor" class="panel">
            <div class="card">
                <h3 id="doc-title">ü©∫ Consultation</h3>
                <textarea id="diag-note" placeholder="Observations..." rows="2"></textarea>
                
                <div style="background:#f1f5f9; padding:12px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;">
                    <label style="font-weight:bold; display:block; margin-bottom:8px;">üíä Ordonnance :</label>
                    <div class="med-row">
                        <input type="text" id="m-name" class="input-name" placeholder="M√©dicament">
                        <input type="text" id="m-qty" class="input-qty" placeholder="Qt√©">
                        <input type="text" id="m-jrs" class="input-jrs" placeholder="Jrs">
                        <button class="btn-success" style="width:40px; height:40px; border-radius:8px; border:none;" onclick="addMedicine()">‚ûï</button>
                    </div>
                    <div id="med-list-ui" style="margin-top:10px;"></div>
                    <button class="btn btn-primary" style="margin-top:10px;" onclick="printPrescription()">üñ®Ô∏è Imprimer la prescription</button>
                </div>
                
                <button class="btn btn-success" onclick="finishConsultation()">‚úÖ Terminer</button>
            </div>
        </div>
    </div>

    <div id="print-area">
        <div style="text-align:center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px;">
            <h2 id="pr-dr">Cabinet M√©dical</h2>
            <p id="pr-spec">Gyn√©cologie & Obst√©trique</p>
        </div>
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span><b>Patient:</b> <span id="pr-name"></span></span>
            <span><b>Date:</b> <span id="pr-date"></span></span>
        </div>
        <p><b>√Çge:</b> <span id="pr-age"></span> ans</p>
        <div id="pr-meds-list" style="margin-top:30px;"></div>
        <div style="margin-top:60px; text-align:right;"><b>Griffe et Signature:</b></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDBYw9gZW-8uvZo6s3DGJhdWEInyPxvNn8",
            authDomain: "myclinic-c1ae8.firebaseapp.com",
            databaseURL: "https://myclinic-c1ae8-default-rtdb.firebaseio.com",
            projectId: "myclinic-c1ae8",
            storageBucket: "myclinic-c1ae8.firebasestorage.app",
            messagingSenderId: "195782279123",
            appId: "1:195782279123:web:03ee3007c35679cbbf7926"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let data = { waiting: [], current: null };
        let currentMeds = [];

        db.ref('clinic_main_data').on('value', (snap) => {
            if(snap.exists()) { data = snap.val(); updateUI(); }
        });

        function updateUI() {
            const list = document.getElementById('waiting-list');
            list.innerHTML = '';
            (data.waiting || []).forEach(p => {
                list.innerHTML += `<div class="med-item-display">
                    <span><b>${p.name}</b> (${p.age})</span>
                    <button onclick="sendToDoctor(${p.id})" style="background:var(--primary); color:white; border:none; padding:8px 12px; border-radius:8px; font-weight:bold;">Entrer</button>
                </div>`;
            });

            document.getElementById('status-area').innerHTML = data.current ? 
                `<div class="status-badge busy">üî¥ Occup√©: ${data.current.name}</div>` : 
                `<div class="status-badge free">üü¢ Cabinet Libre</div>`;

            document.getElementById('doc-title').innerText = data.current ? "ü©∫ Patient: " + data.current.name : "ü©∫ Consultation";
        }

        function addPatient() {
            const n = document.getElementById('p-name'), a = document.getElementById('p-age');
            if(!n.value) return alert("Nom requis!");
            if(!data.waiting) data.waiting = [];
            data.waiting.push({ id: Date.now(), name: n.value, age: a.value });
            save(); n.value = ''; a.value = '';
        }

        function sendToDoctor(id) {
            if(data.current) return alert("Le cabinet ÿßÿ≥ÿ™ ÿ®ÿßŸÑŸÅÿπŸÑ ŸÖÿ¥ÿ∫ŸàŸÑ!");
            const idx = data.waiting.findIndex(x => x.id === id);
            data.current = data.waiting.splice(idx, 1)[0];
            save();
        }

        function addMedicine() {
            const n = document.getElementById('m-name'), q = document.getElementById('m-qty'), j = document.getElementById('m-jrs');
            if(!n.value) return;
            currentMeds.push({ name: n.value, qty: q.value, jrs: j.value });
            renderMedList();
            n.value = ''; q.value = ''; j.value = '';
        }

        function renderMedList() {
            let h = '';
            currentMeds.forEach((m, i) => h += `<div class="med-item-display">${m.name} - ${m.qty} - ${m.jrs}/j <button onclick="currentMeds.splice(${i},1);renderMedList()" style="border:none; background:none; cursor:pointer;">‚ùå</button></div>`);
            document.getElementById('med-list-ui').innerHTML = h;
        }

        function finishConsultation() {
            if(!data.current) return;
            data.current = null;
            currentMeds = [];
            document.getElementById('med-list-ui').innerHTML = '';
            document.getElementById('diag-note').value = '';
            save();
        }

        function printPrescription() {
            if(!data.current) return;
            document.getElementById('pr-name').innerText = data.current.name;
            document.getElementById('pr-age').innerText = data.current.age;
            document.getElementById('pr-date').innerText = new Date().toLocaleDateString();
            let h = '';
            currentMeds.forEach(m => h += `<div class="print-item"><span><b>${m.name}</b></span> <span class="print-qty-jrs">${m.qty} ‚Äî ${m.jrs}/jrs</span></div>`);
            document.getElementById('pr-meds-list').innerHTML = h;
            window.print();
        }

        function save() { db.ref('clinic_main_data').set(data); }
        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
        function secureTab(id, btn) { if(prompt("Code:") === "1234") showTab(id, btn); }
    </script>
</body>
</html>
