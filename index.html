<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion de Clinique - Version Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary-color: #0284c7; --doctor-color: #059669; --archive-color: #7c3aed; 
            --bg-color: #f1f5f9; --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-color); margin: 0; padding: 15px; color: #334155; }
        
        .header { background: #fff; padding: 15px; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 20px; text-align: center; border: 1px solid #e2e8f0; }
        .header h1 { margin: 0; font-size: 22px; color: #0f172a; }

        .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .tab-btn { padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { color: white; border: none; }
        .tab-reception.active { background: var(--primary-color); }
        .tab-doctor.active { background: var(--doctor-color); }

        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: var(--card-shadow); border: 1px solid #e2e8f0; margin-bottom: 15px; }
        h3 { margin-top: 0; font-size: 17px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #f8fafc; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: 700; font-size: 16px; cursor: pointer; }
        .btn-primary { background: var(--primary-color); }
        .btn-success { background: var(--doctor-color); }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø³Ø·Ø± Ø§Ù„Ø¯ÙˆØ§Ø¡ Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
        .med-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .med-input-row input { margin-bottom: 0; }
        .med-name-input { flex: 2; }
        .med-small-input { flex: 0.7; text-align: center; }

        .list-item { background: #f8fafc; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 8px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        .busy { background: #fee2e2; color: #b91c1c; }
        .free { background: #dcfce7; color: #15803d; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { padding: 12px; border-radius: 10px; color: white; text-align: center; font-weight: bold; font-size: 14px; }
        .stat-wait { background: #0284c7; }
        .stat-done { background: #059669; }

        #print-area { display: none; }
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block; padding: 30px; font-family: sans-serif; }
            .print-med-item { display: flex; justify-content: space-between; border-bottom: 1px dashed #ccc; padding: 10px 0; font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <div class="header"><h1>ğŸ¥ Ma Clinique Pro</h1></div>

        <div class="tabs">
            <button class="tab-btn tab-reception active" onclick="showTab('reception', this)">ğŸ‘©â€ğŸ’» RÃ©ception</button>
            <button class="tab-btn tab-doctor" onclick="secureTab('doctor', this)">ğŸ©º MÃ©decin</button>
        </div>

        <div id="reception" class="panel active">
            <div class="card">
                <h3>â• Nouveau Patient</h3>
                <input type="text" id="p-name" placeholder="Nom du patient">
                <input type="number" id="p-age" placeholder="Ã‚ge">
                <button class="btn btn-primary" onclick="addPatient()">AjÙˆØªØ±</button>
            </div>
            <div class="card">
                <div id="status-area"></div>
                <h3>ğŸ“‹ Salle d'attente</h3>
                <div id="reception-list"></div>
            </div>
        </div>

        <div id="doctor" class="panel">
            <div class="stats-grid">
                <div class="stat-box stat-wait">â³ Attente: <span id="wait-count">0</span></div>
                <div class="stat-box stat-done">âœ… ExaminÃ©s: <span id="done-count">0</span></div>
            </div>
            <div class="card" style="border-top: 5px solid var(--doctor-color);">
                <h3 id="current-p-title">ğŸ©º Consultation</h3>
                <textarea id="diag-input" rows="3" placeholder="Diagnostic..."></textarea>
                
                <div style="background:#f1f5f9; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;">
                    <label style="font-weight:bold; display:block; margin-bottom:8px;">ğŸ’Š Ordonnance :</label>
                    <div class="med-input-row">
                        <input type="text" id="m-name" class="med-name-input" placeholder="MÃ©dicament">
                        <input type="text" id="m-bte" class="med-small-input" placeholder="Bte">
                        <input type="text" id="m-jrs" class="med-small-input" placeholder="Jrs">
                        <button class="btn-success" style="width:45px; border-radius:8px;" onclick="addMed()">â•</button>
                    </div>
                    <div id="med-list-display" style="margin-top:10px;"></div>
                    <button class="btn btn-primary" style="margin-top:10px;" onclick="printMe()">ğŸ–¨ï¸ Imprimer</button>
                </div>
                
                <button class="btn btn-success" onclick="finish()">âœ… Terminer</button>
            </div>
        </div>
    </div>

    <div id="print-area">
        <div style="text-align:center;">
            <h2 id="pr-clinic">Cabinet MÃ©dical</h2>
            <hr>
        </div>
        <p><b>Date:</b> <span id="pr-date"></span></p>
        <p><b>Patient:</b> <span id="pr-p-name"></span> (<span id="pr-p-age"></span> ans)</p>
        <div id="pr-meds-content" style="margin-top:20px;"></div>
        <div style="margin-top:50px; text-align:right;"><b>Signature:</b></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDBYw9gZW-8uvZo6s3DGJhdWEInyPxvNn8",
            authDomain: "myclinic-c1ae8.firebaseapp.com",
            databaseURL: "https://myclinic-c1ae8-default-rtdb.firebaseio.com",
            projectId: "myclinic-c1ae8",
            storageBucket: "myclinic-c1ae8.firebasestorage.app",
            messagingSenderId: "195782279123",
            appId: "1:195782279123:web:03ee3007c35679cbbf7926"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let data = { waiting: [], archive: [], current: null, doneCount: 0 };
        let tempMeds = [];

        db.ref('clinic_main_data').on('value', (snap) => {
            if(snap.exists()) { data = snap.val(); render(); }
        });

        function render() {
            const rList = document.getElementById('reception-list');
            rList.innerHTML = '';
            (data.waiting || []).forEach(p => {
                rList.innerHTML += `<div class="list-item"><span><b>${p.name}</b> (${p.age})</span>
                <button onclick="toDoc(${p.id})" style="background:var(--primary-color); color:white; border:none; padding:8px 12px; border-radius:8px; font-weight:bold;">Entrer</button></div>`;
            });

            document.getElementById('status-area').innerHTML = data.current ? 
                `<span class="status-badge busy">ğŸ”´ Cabinet OccupÃ©: ${data.current.name}</span>` : 
                `<span class="status-badge free">ğŸŸ¢ Cabinet Libre</span>`;

            document.getElementById('wait-count').innerText = (data.waiting || []).length;
            document.getElementById('done-count').innerText = data.doneCount || 0;
            document.getElementById('current-p-title').innerText = data.current ? "ğŸ©º Consultation: " + data.current.name : "ğŸ©º Consultation (Vide)";
        }

        function addPatient() {
            const n = document.getElementById('p-name'), a = document.getElementById('p-age');
            if(!n.value) return;
            if(!data.waiting) data.waiting = [];
            data.waiting.push({ id: Date.now(), name: n.value, age: a.value });
            save(); n.value = ''; a.value = '';
        }

        function toDoc(id) {
            if(data.current) return alert("Cabinet dÃ©jÃ  occupÃ© !");
            const idx = data.waiting.findIndex(x => x.id === id);
            data.current = data.waiting.splice(idx, 1)[0];
            save();
        }

        function addMed() {
            const n = document.getElementById('m-name'), b = document.getElementById('m-bte'), j = document.getElementById('m-jrs');
            if(!n.value) return;
            tempMeds.push({ name: n.value, bte: b.value, jrs: j.value });
            let h = '';
            tempMeds.forEach((m, i) => h += `<div class="list-item">${m.name} - ${m.bte} bte - ${m.jrs} /j <button onclick="tempMeds.splice(${i},1);addMed()">âŒ</button></div>`);
            document.getElementById('med-list-display').innerHTML = h;
            n.value = ''; b.value = ''; j.value = '';
        }

        function finish() {
            if(!data.current) return;
            if(!data.archive) data.archive = [];
            data.archive.push({ ...data.current, diag: document.getElementById('diag-input').value, meds: [...tempMeds], date: new Date().toLocaleDateString() });
            data.current = null;
            data.doneCount = (data.doneCount || 0) + 1;
            tempMeds = [];
            document.getElementById('med-list-display').innerHTML = '';
            document.getElementById('diag-input').value = '';
            save();
        }

        function printMe() {
            if(!data.current) return;
            document.getElementById('pr-p-name').innerText = data.current.name;
            document.getElementById('pr-p-age').innerText = data.current.age;
            document.getElementById('pr-date').innerText = new Date().toLocaleDateString();
            let h = '';
            tempMeds.forEach(m => h += `<div class="print-med-item"><span><b>${m.name}</b></span><span>${m.bte} bte â€” ${m.jrs} /jrs</span></div>`);
            document.getElementById('pr-meds-content').innerHTML = h;
            window.print();
        }

        function save() { db.ref('clinic_main_data').set(data); }
        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
        function secureTab(id, btn) { if(prompt("Code:") === "1234") showTab(id, btn); }
    </script>
</body>
</html>
