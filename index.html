<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Clinique - Original Version</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary-color: #0284c7; --doctor-color: #059669; --archive-color: #7c3aed; 
            --stats-color: #db2777; --settings-color: #ea580c; --bg-color: #f1f5f9; 
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; color: #334155; }
        #print-area { display: none; }

        /* Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ø£ØµÙ„ÙŠ Ù„Ù„ØªØ±ÙˆÙŠØ³Ø© ÙˆØ§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª */
        .header { background: #fff; padding: 20px; border-radius: 16px; box-shadow: var(--card-shadow); margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 15px; border: 1px solid #e2e8f0; }
        .header h1 { margin: 0; color: #0f172a; font-weight: 800; font-size: 28px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; justify-content: center; flex-wrap: wrap; }
        .tab-btn { padding: 12px 20px; cursor: pointer; background: white; border: 1px solid #e2e8f0; border-radius: 9999px; font-size: 14px; font-weight: 700; color: #475569; transition: all 0.3s; }
        .tab-btn.active { color: white; border-color: transparent; }
        .tab-reception.active { background: var(--primary-color); }
        .tab-doctor.active { background: var(--doctor-color); }
        .tab-archive.active { background: var(--archive-color); }
        .tab-stats.active { background: var(--stats-color); }
        .tab-settings.active { background: var(--settings-color); }
        
        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        
        .grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }
        
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--card-shadow); border: 1px solid #e2e8f0; }
        .card h3 { margin-top: 0; color: #1e293b; border-bottom: 2px solid #f1f5f9; padding-bottom: 12px; font-weight: 700;}
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; background: #f8fafc; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background-color: var(--primary-color); }
        .btn-success { background-color: var(--doctor-color); }

        .waiting-list-item { padding: 16px; background: #f8fafc; border-radius: 10px; margin-bottom: 12px; border-left: 5px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; border-left-width: 5px; }
        
        /* Ø´Ø§Ø±Ø© Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ© */
        .status-badge { padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 15px; display: inline-block; }
        .busy { background: #fee2e2; color: #b91c1c; }
        .free { background: #dcfce7; color: #15803d; }

        /* Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ø§Ù„Ø·Ø¨ÙŠØ¨ Ø§Ù„Ø£ØµÙ„ÙŠØ© */
        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 12px; color: white; text-align: center; font-weight: bold; }
        .stat-waiting { background: linear-gradient(135deg, #38bdf8, #0284c7); }
        .stat-done { background: linear-gradient(135deg, #34d399, #059669); }

        @media print {
            .no-print { display: none !important; }
            @page { margin: 0; size: A5 portrait; }
            body { background: white; padding: 0; }
            #print-area { display: flex; flex-direction: column; height: 100vh; position: relative; overflow: hidden; }
            .top-shape-dark { position: absolute; top: 0; right: 0; width: 60%; height: 75px; background: #0d8a57; border-bottom-left-radius: 80px; display: flex; justify-content: flex-end; padding: 10px 25px; color: white; font-size: 12px; }
            .print-header { display: flex; justify-content: space-between; padding: 35px 25px 5px; position: relative; align-items: flex-end; }
            .print-logo img { width: 65px; height: 65px; object-fit: contain; }
            .patient-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px 25px; font-size: 12px; font-weight: bold;}
            .print-body { flex-grow: 1; padding: 20px 25px; font-size: 16px; }
            .footer-shape-dark { position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: #0d8a57; display: flex; justify-content: center; align-items: center; color: white; font-size: 11px; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <div class="header"><h1>ğŸ¥ Gestion de Clinique</h1></div>

        <div class="tabs">
            <button class="tab-btn tab-reception active" onclick="showTab('reception', this)">ğŸ‘©â€ğŸ’» RÃ©ception</button>
            <button class="tab-btn tab-doctor" onclick="secureTab('doctor', this)">ğŸ©º MÃ©decin</button>
            <button class="tab-btn tab-archive" onclick="secureTab('archive', this)">ğŸ—‚ï¸ Archives</button>
            <button class="tab-btn tab-settings" onclick="secureTab('settings', this)">âš™ï¸ ParamÃ¨tres</button>
        </div>

        <div id="reception" class="panel active">
            <div class="grid">
                <div class="card">
                    <h3>â• Nouveau Patient</h3>
                    <input type="text" id="p-name" placeholder="Nom complet">
                    <input type="number" id="p-age" placeholder="Ã‚ge">
                    <button class="btn btn-primary" onclick="addPatient()">Ajouter</button>
                </div>
                <div class="card">
                    <div id="status-area"></div>
                    <h3>ğŸ“‹ Salle d'attente</h3>
                    <div id="reception-list"></div>
                </div>
            </div>
        </div>

        <div id="doctor" class="panel">
            <div class="stats-container">
                <div class="stat-card stat-waiting">â³ Attente: <span id="count-waiting">0</span></div>
                <div class="stat-card stat-done">âœ… ExaminÃ©s: <span id="count-done">0</span></div>
            </div>
            <div class="grid">
                <div class="card" style="border-top: 5px solid var(--doctor-color);">
                    <h3>ğŸ”” Consultation</h3>
                    <div id="current-box" style="background:#f0fdf4; padding:15px; border-radius:12px; margin-bottom:15px; text-align:center;">
                        <h4 id="current-p-display" style="margin:0;">Aucun patient</h4>
                    </div>
                    <textarea id="diag-text" rows="3" placeholder="Diagnostic..."></textarea>
                    <div style="background:#f8fafc; padding:15px; border-radius:12px; border:1px solid #eee; margin-bottom:15px;">
                        <label>ğŸ’Š Ordonnance :</label>
                        <div style="display:flex; gap:5px; margin-bottom:10px;">
                            <input type="text" id="m-name" placeholder="MÃ©dicament" style="flex:2">
                            <input type="text" id="m-dose" placeholder="Dose" style="flex:1">
                            <button class="btn btn-success" style="width:auto; padding:10px" onclick="addMed()">â•</button>
                        </div>
                        <div id="med-list"></div>
                        <button class="btn btn-primary" style="margin-top:10px" onclick="printPrescription()">ğŸ–¨ï¸ Imprimer</button>
                    </div>
                    <button class="btn btn-success" onclick="finishPatient()">âœ… Terminer</button>
                </div>
                <div class="card"><h3>ğŸ‘¥ Suivants</h3><div id="doctor-list"></div></div>
            </div>
        </div>
        
        </div>

    <div id="print-area">
        <div class="top-shape-dark"><span>ORDONNANCE</span></div>
        <div class="print-header">
            <div class="print-logo"><img id="print-logo-img" src=""></div>
            <div class="print-clinic-info"><h1 id="print-dr-name">Dr. Rashid</h1><p id="print-specialty">GynÃ©cologie</p></div>
        </div>
        <div class="patient-info-grid">
            <div>Patient: <span id="pr-name"></span></div>
            <div>Date: <span id="pr-date"></span></div>
        </div>
        <div id="pr-meds" style="padding:20px; font-size:18px;"></div>
        <div class="footer-shape-dark">Contact: 0555 00 00 00</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDBYw9gZW-8uvZo6s3DGJhdWEInyPxvNn8",
            authDomain: "myclinic-c1ae8.firebaseapp.com",
            databaseURL: "https://myclinic-c1ae8-default-rtdb.firebaseio.com",
            projectId: "myclinic-c1ae8",
            storageBucket: "myclinic-c1ae8.firebasestorage.app",
            messagingSenderId: "195782279123",
            appId: "1:195782279123:web:03ee3007c35679cbbf7926"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let data = { waiting: [], archive: [], current: null, doneToday: 0 };
        let tempMeds = [];

        db.ref('clinic_main_data').on('value', (snap) => {
            if(snap.exists()) { data = snap.val(); render(); }
        });

        function render() {
            const rList = document.getElementById('reception-list');
            const dList = document.getElementById('doctor-list');
            rList.innerHTML = ''; dList.innerHTML = '';
            
            (data.waiting || []).forEach(p => {
                rList.innerHTML += `<div class="waiting-list-item"><span><b>${p.name}</b> (${p.age})</span>
                <button class="btn" style="width:auto; padding:5px 15px; background:var(--primary-color)" onclick="toDoctor(${p.id})">Entrer</button></div>`;
                dList.innerHTML += `<div class="waiting-list-item">${p.name}</div>`;
            });

            const status = document.getElementById('status-area');
            if(data.current) {
                status.innerHTML = `<span class="status-badge busy">ğŸ”´ OccupÃ©: ${data.current.name}</span>`;
                document.getElementById('current-p-display').innerText = data.current.name;
            } else {
                status.innerHTML = `<span class="status-badge free">ğŸŸ¢ Libre</span>`;
                document.getElementById('current-p-display').innerText = "Aucun patient";
            }

            document.getElementById('count-waiting').innerText = (data.waiting || []).length;
            document.getElementById('count-done').innerText = data.doneToday || 0;
        }

        function addPatient() {
            const n = document.getElementById('p-name'), a = document.getElementById('p-age');
            if(!n.value) return alert("Nom requis");
            if(!data.waiting) data.waiting = [];
            data.waiting.push({ id: Date.now(), name: n.value, age: a.value });
            save(); n.value = ''; a.value = '';
        }

        function toDoctor(id) {
            if(data.current) return alert("Cabinet dÃ©jÃ  occupÃ© !");
            const idx = data.waiting.findIndex(x => x.id === id);
            data.current = data.waiting.splice(idx, 1)[0];
            save();
            alert("Patient dirigÃ© vers le mÃ©decin.");
        }

        function addMed() {
            const n = document.getElementById('m-name'), d = document.getElementById('m-dose');
            if(!n.value) return;
            tempMeds.push({ n: n.value, d: d.value });
            let h = '';
            tempMeds.forEach((m, i) => h += `<div class="waiting-list-item">${m.n} - ${m.d} <button onclick="tempMeds.splice(${i},1);addMed()">âŒ</button></div>`);
            document.getElementById('med-list').innerHTML = h;
            n.value = ''; d.value = '';
        }

        function finishPatient() {
            if(!data.current) return;
            if(!data.archive) data.archive = [];
            data.archive.push({ ...data.current, diag: document.getElementById('diag-text').value, date: new Date().toLocaleDateString() });
            data.current = null;
            data.doneToday = (data.doneToday || 0) + 1;
            tempMeds = [];
            document.getElementById('med-list').innerHTML = '';
            document.getElementById('diag-text').value = '';
            save();
        }

        function printPrescription() {
            if(!data.current) return;
            document.getElementById('pr-name').innerText = data.current.name;
            document.getElementById('pr-date').innerText = new Date().toLocaleDateString();
            let h = '';
            tempMeds.forEach(m => h += `<p>â€¢ <b>${m.n}</b> : ${m.d}</p>`);
            document.getElementById('pr-meds').innerHTML = h;
            window.print();
        }

        function save() { db.ref('clinic_main_data').set(data); }
        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
        function secureTab(id, btn) { if(prompt("Code MÃ©decin:") === "1234") showTab(id, btn); }
    </script>
</body>
</html>
