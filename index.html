<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion de Clinique - Version Originale</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #0284c7; --doctor: #059669; --archive: #7c3aed; --bg: #f1f5f9;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); margin: 0; padding: 15px; color: #334155; }
        
        .header { background: #fff; padding: 20px; border-radius: 16px; box-shadow: var(--shadow); margin-bottom: 20px; text-align: center; border: 1px solid #e2e8f0; }
        .header h1 { margin: 0; font-size: 24px; color: #0f172a; }

        .tabs { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .tab-btn { padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { color: white; border: none; }
        .tab-reception.active { background: var(--primary); }
        .tab-doctor.active { background: var(--doctor); }

        .panel { display: none; animation: fadeIn 0.4s ease; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }

        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: var(--shadow); border: 1px solid #e2e8f0; position: relative; }
        h3 { margin-top: 0; font-size: 18px; border-bottom: 2px solid #f1f5f9; padding-bottom: 12px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 12px; color: white; text-align: center; font-weight: bold; }
        .stat-waiting { background: linear-gradient(135deg, #38bdf8, #0284c7); }
        .stat-done { background: linear-gradient(135deg, #34d399, #059669); }

        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; background: #f8fafc; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; font-size: 16px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--doctor); }

        .med-row { display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap; }
        .med-item { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }

        #print-area { display: none; }
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block; padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <div class="header"><h1>üè• Gestion de Clinique</h1></div>

        <div class="tabs">
            <button class="tab-btn tab-reception active" onclick="showTab('reception', this)">üë©‚Äçüíª R√©ception</button>
            <button class="tab-btn tab-doctor" onclick="secureTab('doctor', this)">ü©∫ M√©decin</button>
        </div>

        <div id="reception" class="panel active">
            <div class="grid">
                <div class="card">
                    <h3>‚ûï Nouveau Patient</h3>
                    <input type="text" id="p-name" placeholder="Nom et Pr√©nom">
                    <input type="number" id="p-age" placeholder="√Çge">
                    <button class="btn btn-primary" onclick="addPatient()">Ajouter</button>
                </div>
                <div class="card">
                    <h3 id="cabin-status">üìã Salle d'attente</h3>
                    <div id="waiting-list"></div>
                </div>
            </div>
        </div>

        <div id="doctor" class="panel">
            <div class="stats-grid">
                <div class="stat-box stat-waiting">‚è≥ Attente: <span id="count-waiting">0</span></div>
                <div class="stat-box stat-done">‚úÖ Examin√©s: <span id="count-done">0</span></div>
            </div>
            
            <div class="grid">
                <div class="card" style="border-top: 5px solid var(--doctor);">
                    <h3>üîî Consultation en cours</h3>
                    <div id="current-box" style="background:#f0fdf4; padding:15px; border-radius:12px; margin-bottom:15px; text-align:center;">
                        <h4 id="current-p-name" style="margin:0;">Aucun patient</h4>
                    </div>
                    
                    <label>Diagnostic :</label>
                    <textarea id="diag-text" rows="3" placeholder="Saisir le diagnostic..."></textarea>
                    
                    <div style="background:#f8fafc; padding:15px; border-radius:12px; border:1px solid #eee; margin-bottom:15px;">
                        <label>üíä Ordonnance :</label>
                        <div class="med-row">
                            <input type="text" id="m-name" placeholder="M√©dicament" style="flex:2">
                            <input type="text" id="m-dose" placeholder="Dose" style="flex:1">
                            <button class="btn btn-success" style="width:auto; padding:10px" onclick="addMed()">‚ûï</button>
                        </div>
                        <div id="med-list"></div>
                        <button class="btn btn-primary" style="margin-top:10px" onclick="printPrescription()">üñ®Ô∏è Imprimer l'ordonnance</button>
                    </div>
                    
                    <button class="btn btn-success" onclick="finishPatient()">‚úÖ Terminer la consultation</button>
                </div>

                <div class="card">
                    <h3>üë• Prochains patients</h3>
                    <div id="doctor-waiting-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="print-area">
        <h2 id="print-dr-name">Dr. Muniya Rashid</h2>
        <hr>
        <p><b>Patient:</b> <span id="print-p-name"></span> | <b>Age:</b> <span id="print-p-age"></span></p>
        <p><b>Date:</b> <span id="print-date"></span></p>
        <div id="print-meds" style="margin-top:20px; font-size:18px;"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDBYw9gZW-8uvZo6s3DGJhdWEInyPxvNn8",
            authDomain: "myclinic-c1ae8.firebaseapp.com",
            databaseURL: "https://myclinic-c1ae8-default-rtdb.firebaseio.com",
            projectId: "myclinic-c1ae8",
            storageBucket: "myclinic-c1ae8.firebasestorage.app",
            messagingSenderId: "195782279123",
            appId: "1:195782279123:web:03ee3007c35679cbbf7926"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let data = { waiting: [], archive: [], current: null, stats: { doneToday: 0 } };
        let tempMeds = [];

        db.ref('clinic_main_data').on('value', (snap) => {
            if(snap.exists()) { data = snap.val(); render(); }
        });

        function render() {
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ
            const rList = document.getElementById('waiting-list');
            rList.innerHTML = '';
            (data.waiting || []).forEach(p => {
                rList.innerHTML += `<div class="med-item"><span><b>${p.name}</b> (${p.age})</span> 
                <button class="btn" style="width:auto; padding:5px 10px; background:var(--primary)" onclick="toDoctor(${p.id})">Entrer</button></div>`;
            });

            // ÿ™ÿ≠ÿØŸäÿ´ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ∑ÿ®Ÿäÿ®
            document.getElementById('count-waiting').innerText = (data.waiting || []).length;
            document.getElementById('count-done').innerText = data.stats ? data.stats.doneToday : 0;
            
            const dList = document.getElementById('doctor-waiting-list');
            dList.innerHTML = '';
            (data.waiting || []).forEach(p => { dList.innerHTML += `<div class="med-item">${p.name}</div>`; });

            if(data.current) {
                document.getElementById('current-p-name').innerText = data.current.name + " (" + data.current.age + " ans)";
                document.getElementById('cabin-status').innerText = "üî¥ Cabinet occup√© : " + data.current.name;
            } else {
                document.getElementById('current-p-name').innerText = "Aucun patient";
                document.getElementById('cabin-status').innerText = "üü¢ Cabinet Libre";
            }
        }

        function addPatient() {
            const n = document.getElementById('p-name'), a = document.getElementById('p-age');
            if(!n.value) return alert("Nom requis");
            if(!data.waiting) data.waiting = [];
            data.waiting.push({ id: Date.now(), name: n.value, age: a.value });
            save(); n.value = ''; a.value = '';
        }

        function toDoctor(id) {
            if(data.current) return alert("Cabinet d√©j√† occup√© !");
            const idx = data.waiting.findIndex(x => x.id === id);
            data.current = data.waiting.splice(idx, 1)[0];
            save();
            alert("Le patient a √©t√© dirig√©.");
        }

        function addMed() {
            const n = document.getElementById('m-name'), d = document.getElementById('m-dose');
            if(!n.value) return;
            tempMeds.push({ n: n.value, d: d.value });
            let h = '';
            tempMeds.forEach((m, i) => h += `<div class="med-item">${m.n} - ${m.d} <button onclick="tempMeds.splice(${i},1);addMed()">‚ùå</button></div>`);
            document.getElementById('med-list').innerHTML = h;
            n.value = ''; d.value = '';
        }

        function finishPatient() {
            if(!data.current) return;
            if(!data.archive) data.archive = [];
            if(!data.stats) data.stats = { doneToday: 0 };
            
            data.archive.push({ ...data.current, diag: document.getElementById('diag-text').value, date: new Date().toLocaleDateString() });
            data.current = null;
            data.stats.doneToday++;
            tempMeds = [];
            document.getElementById('med-list').innerHTML = '';
            document.getElementById('diag-text').value = '';
            save();
        }

        function printPrescription() {
            if(!data.current) return;
            document.getElementById('print-p-name').innerText = data.current.name;
            document.getElementById('print-p-age').innerText = data.current.age;
            document.getElementById('print-date').innerText = new Date().toLocaleDateString();
            let h = '';
            tempMeds.forEach(m => h += `<p>‚Ä¢ <b>${m.n}</b> : ${m.d}</p>`);
            document.getElementById('print-meds').innerHTML = h;
            window.print();
        }

        function save() { db.ref('clinic_main_data').set(data); }
        function showTab(id, btn) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }
        function secureTab(id, btn) { if(prompt("Code M√©decin:") === "1234") showTab(id, btn); }
    </script>
</body>
</html>
